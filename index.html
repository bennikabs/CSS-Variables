<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <style>
      :root {
        --primary-color: brown;
        --mittel-color: pink;
        --ende-color: purple;
        --box-shadow: 20px 10px 10px rgba(0, 0, 0, 0.7);
      }

      h1 {
        color: var(--primary-color);
        box-shadow: var(--box-shadow);
      }
      h3 {
        color: var(--mittel-color);
      }
      p {
        color: var(--ende-color);
      }
    </style>
  </head>

  <body>
    <img src="images/logo.png" alt="SheCodes Logo" class="logo" />
    <h1>CSS Variables</h1>

    <h3>Challenge 1</h3>
    <p>Create 3 CSS variables (in styles.css) with 3 different colors</p>

    <h3>Challenge 2</h3>
    <p>Use these 3 CSS Variables to style this page</p>

    <h3>Challenge 3</h3>
    <p>
      Create a new CSS variable which is not a color (i.e. box-shadow, gradient,
      etc) and use it to style this page
    </p>
  </body>
</html>
